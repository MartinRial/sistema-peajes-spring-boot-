<!-- CU: Cambiar el estado de actual de un propietario. -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambiar estado de propietario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./css/cambiar_estado_propietario.css" />
    <script src="/vistaWeb.js"></script>
  </head>
  <body>
    <script src="/utilesVista.js"></script>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <!-- Header -->
          <div class="mb-4">
            <h1 class="h4 mb-2 fw-bold text-dark">
              <i class="bi bi-grid-fill text-primary me-2"></i>
              Cambiar estado de propietario
            </h1>
            <p class="text-muted small mb-0">Ingrese la cédula, revise el estado actual y seleccione un nuevo estado (datos de ejemplo).</p>
          </div>

          <!-- Main Card -->
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <form class="row" id="formCambiarEstado">
                <!-- Left Column: Cédula -->
                <div class="col-md-6">
                  <!-- Cédula de identidad -->
                  <div class="mb-4">
                    <label for="cedulaInput" class="form-label fw-semibold">Cédula de identidad</label>
                    <input name="cedula" type="text" class="form-control form-control-lg" id="cedulaInput" value="23456789" placeholder="12345678" maxlength="8" />
                  </div>

                  <!-- Botón Buscar -->
                  <div class="d-grid">
                    <button type="button" class="btn btn-primary" id="buscarBtn">
                      <i class="bi bi-search me-2"></i>
                      Buscar
                    </button>
                  </div>
                </div>

                <!-- Right Column: Estados -->
                <div class="col-md-6">
                  <!-- Estados definidos -->
                  <div class="mb-4">
                    <label for="estadoSelect" class="form-label fw-semibold">Estados definidos</label>
                    <select class="form-select form-select-lg" id="estadoSelect" name="posEstado">
                      <option value="">Seleccione un estado...</option>
                    </select>
                  </div>

                  <!-- Botón Cambiar estado -->
                  <div class="d-grid">
                    <button type="button" class="btn btn-secondary" id="cambiarEstadoBtn">
                      <i class="bi bi-arrow-repeat me-2"></i>
                      Cambiar estado
                    </button>
                  </div>

                  <!-- Info text -->
                  <p class="text-muted small mt-3 mb-0">
                    <i class="bi bi-info-circle me-1"></i>
                    Busque al propietario y seleccione el nuevo estado.
                  </p>
                </div>
              </form>

              <!-- Propietario Info Section -->
              <div id="propietarioSection" class="mt-4" style="display: none">
                <hr class="mb-4" />

                <h6 class="fw-semibold mb-3">Propietario</h6>
                <div class="propietario-info bg-light p-4 rounded">
                  <div class="row">
                    <div class="col-md-6 mb-3 mb-md-0">
                      <small class="text-muted d-block mb-1">Nombre</small>
                      <strong id="propietarioNombre" class="text-dark">-</strong>
                    </div>
                    <div class="col-md-6">
                      <small class="text-muted d-block mb-1">Estado actual</small>
                      <span id="propietarioEstado" class="badge bg-secondary fs-6">-</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Footer -->
          <div class="text-center mt-4">
            <small class="text-muted">© 2025 - Administración</small>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/cambiar_estado_propietario.js"></script>
  </body>
</html>
